<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery/jquery.mobile-1.4.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/movielist.css" />
        <link rel="stylesheet" type="text/css" href="css/tile.css" />

        <title>Hello World</title>
        <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery/jquery.mobile-1.4.0.min.js"></script>
        <script src="js/jquery.fitvids.js" type="text/javascript"></script>
    </head>
    <body>
        <section data-role="page" style="background: #333;" >
            <header data-role="header" data-position="fixed" style="background: #333;">
                <div id="data-load-status">
                </div>
                <div data-role="controlgroup"  data-type="horizontal" class="movie-nav is-all ui-corner-all ui-controlgroup ui-controlgroup-horizontal">
                    <div class="ui-controlgroup-controls" style="width:400px;">
                        <a href="#" class="movie-nav-tab all is-active ui-btn ui-btn-inline ui-corner-all" id="all" data-status="is-all">ALL</a>
                        <a href="#youtube" class="movie-nav-tab youtube ui-btn ui-btn-inline ui-corner-all" id="youtube" data-status="is-youtube">Youtube</a>
                        <a href="#niconico" class="movie-nav-tab niconico ui-btn ui-btn-inline ui-corner-all" id="niconico" data-status="is-niconico">ニコニコ動画</a>
                        <a href="#vimeo" class="movie-nav-tab vimeo ui-btn ui-btn-inline ui-corner-all" id="vimeo" data-status="is-vimeo">Vimeo</a>
                        <a href="#fc2" class="movie-nav-tab fc2 ui-btn ui-btn-inline ui-corner-all" id="fc2" data-status="is-fc2">FC2</a>
                    </div>
                </div>
            </header>
            <!--- トップページを表示-->
            <ul class="movielist" id="top-content" data-role="listview" data-icon="false">
            </ul>
            <!--- youtubeのタブをおしたとき -->
            <div class='main movielist' style="display:none;" id='youtube-content'>
                <div class='box13'>
                </div>

                </div>
                <div class='box11'>
                </div>
                <div class='box31'>
                </div>
                <div class='box12'>
                </div>
                <div class='box111'>
                </div>
            </div>
            <!-- ニコニコ動画を -->
            <div class="main movielist" id="niconico-content" style="display:none;">
                <div class='box13'>
                </div>
                <div class='box21'>
                </div>
                <div class='box11'>
                </div>
                <div class='box31'>
                </div>
                <div class='box12'>
                </div>
                <div class='box111'>
                </div>
            </div>
            <div class="main movielist" id="vimeo-content" data-role="listview" data-icon="false" style="display:none;">
                <div class='box13'>
                </div>
                <div class='box21'>
                </div>
                <div class='box11'>
                </div>
                <div class='box31'>
                </div>
                <div class='box12'>
                </div>
                <div class="box111">
                </div>
            </div>
            <div class="main movielist" id="fc2-content" data-role="listview" data-icon="false" style="display:none;">
                <div class='box13'>
                </div>
                <div class='box21'>
                </div>
                <div class='box11'>
                </div>
                <div class='box31'>
                </div>
                <div class='box12'>
                </div>
                <div class="box111">
                </div>
            </div>
            <!--- niconicoのタブをおしたとき-->
        </section>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/load_json.js"></script>
        <script type="text/javascript" src="js/swipe.js"></script>
        <script type="text/javascript" src="js/horizonal_scroll_menu.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>

            $("div[data-role='content']").fitVids();
